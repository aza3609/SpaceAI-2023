<main >
    <section id="join">
        <div class="wrap">
          <h2>Scientist 트랙 참가 신청</h2>
          <form id="s-registration_form" action="">
            <div class="registration_applicant">
             <div class="form_row">
                <h5><label>이름</label></h5>
                <input id="join_id" type="text" placeholder="" required/>
             </div>
             <div class="form_row">
              <h5><label>소속</label></h5>
              <input id="join_password" type="password" required/>
              </div>
              <div class="form_row">
            <h5><label>이메일</label></h5>  
              <input id="join_password-confirm" type="email"  required/>
             </div>
             <div class="form_row">
              <h5><label>핸드폰 번호</label></h5>  
              <input id="join_name" type="text" required/>
             </div>
            </div>
             <div class="form_row form_row--radio">
                <h5><label>연구제안서 제출 여부</label></h5> 
                <div class="radio-wrap">
                <label><input type="radio" name="fruit" value="yes" checked> 제출함</label>
                <label><input type="radio" name="fruit" value="no"> 제출하지 않음</label>
              </div>
              <div class="form_row form_row--special">
                <h5><label>전문 분야<span class="light"> (복수선택 가능)</span></label></h5> 
                <div class="checkbox_wrap"> 
                <label><input class="checkbox" type="checkbox" />우주과학</label>
                <label><input class="checkbox" type="checkbox" />우주기술 개발</label>
                <label><input class="checkbox" type="checkbox" />빅데이터 사이언스</label>
                <label><input class="checkbox" type="checkbox" />머신러닝</label>
                <label><input class="checkbox" type="checkbox" />영상처리</label>
                <label><input class="checkbox" type="checkbox" />통계분석</label>
                <label><input class="checkbox" type="checkbox" />GPU 등 하드웨어</label>
                <span class="etc">기타</span><input class="join_job_etc" type="text" />
                </div>
            </div>
            <div>
              <div class="form_row">
                <h5><label>간략한 자기소개 (필수)              </label></h5>  
                <input id="join_affiliation" type="text" required/>
               </div>
               <div class="form_row">
                <h5><label>프로그램 참가 목적/계기 (필수)             </label></h5>  
                <input id="join_affiliation" type="text" required/>
               </div>
               <div class="form_row">
                <h5><label>관심있는 연구주제 (필수)                </label></h5>  
                <input id="join_affiliation" type="text" required/>
               </div>
              <input class="submit-btn" type="submit" value="제출" onclick="location='s-track_proposal_success.html'"/>
          </form>
        </div>

      
    </section>

</main>
