<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceAI 2023</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header class="header-admin">
      <a class="nav_logo" href="index.html"
        ><img src="../img/spaceai-logo-black.svg" alt="logo" />관리자</a
      >
      <nav class="nav_menu">
        <ul>
          <li><a href="members.html">회원가입자</a></li>
          <li><a href="proposals.html">연구제안서</a></li>
          <li><a href="s-participants.html">S 트랙 참가자</a></li>
          <li>
            <a href="c-paricipants.html">C 트랙 참가자</a>
          </li>
        </ul>
      </nav>
      <div class="nav_util">
        <a href="login--admin.html">로그인</a>
      </div>
    </header>
    <main class="admin-detail main-bg-color">
      <div class="wrap">
        <h2>회원 정보</h2>
        <form id="join_form">
          <div class="form_row">
            <h5><label>아이디</label></h5>
            <input type="email" placeholder="jiyun@wyslab.com" disabled />
          </div>
          <div class="form_row">
            <h5><label>이름</label></h5>
            <input type="text" placeholder="백지윤" disabled />
          </div>
          <div class="form_row">
            <h5><label>주소</label></h5>
            <input
              type="text"
              placeholder="대전 유성구 유성대로 1184번길 11-27 502호"
              disabled
            />
          </div>
          <div class="form_row">
            <h5><label>이메일</label></h5>
            <input type="email" placeholder="jiyun@wyslab.com" disabled />
          </div>
          <div class="form_row">
            <h5><label>휴대폰 번호</label></h5>
            <input type="tel" placeholder="010-3369-3609" disabled />
          </div>
          <div class="form_row">
            <h5><label>소속</label></h5>
            <input type="text" placeholder="(주)위즈랩" disabled />
          </div>
          <div class="form_row form_row--jobs">
            <h5>
              <label
                >직업 분야<span class="light"> (복수선택 가능)</span></label
              >
            </h5>
            <div class="checkbox_wrap--admin">
              <ul
                ><li>과학연구</li><li>IT 소프트웨어</li>
            </ul>
          </div>
          <button type="button" onclick="location='members.html'">
            목록으로
          </button>
        </form>
      </div>
    </main>
    <script>
      feather.replace();
    </script>
  </body>
</html>
