<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceAI 2023</title>
    <link rel="stylesheet" href="inc/styles.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header class="header-admin">
      <a class="nav_logo" href="index.html"
        ><img src="../img/spaceai-logo-black.svg" alt="logo" />관리자</a
      >
      <nav class="nav_menu">
        <ul>
          <li><a href="members.html">회원가입자</a></li>
          <li><a href="proposals.html">연구제안서</a></li>
          <li><a href="s-participants.html">S 트랙 참가자</a></li>
          <li><a href="c-paricipants.html">C 트랙 참가자</a></li>
        </ul>
      </nav>
      <div class="nav_util">
        <a href="login--admin.html">로그인</a>
      </div>
    </header>

    <main class="admin-detail admin-detail--720 main-bg-color">
      <div class="wrap">
        <h2>Scientist 트랙 참가 신청서</h2>
        <form id="s-registration_form" action="">
          <div class="registration_applicant">
            <div class="form_row">
              <h5><label>이름</label></h5>
              <input id="join_id" type="text" placeholder="백지윤" disabled />
            </div>
            <div class="form_row">
              <h5><label>소속</label></h5>
              <input
                id="join_password"
                type="password"
                placeholder="위즈랩"
                disabled
              />
            </div>
            <div class="form_row">
              <h5><label>이메일</label></h5>
              <input
                id="join_password-confirm"
                type="email"
                placeholder="jiyun@wyslab.com"
                disabled
              />
            </div>
            <div class="form_row">
              <h5><label>핸드폰 번호</label></h5>
              <input
                id="join_name"
                type="text"
                placeholder="010-3369-3609"
                disabled
              />
            </div>
            <div class="form_row form_row--radio">
              <h5><label>연구제안서 제출 여부</label></h5>
              <div class="checkbox_wrap--admin">
                <label class="bold">제출함</label>
              </div>
            </div>
          </div>
          <div class="form_row form_row--special">
            <h5>
              <label
                >전문 분야<span class="light"> (복수선택 가능)</span></label
              >
            </h5>
            <div class="checkbox_wrap--admin">
              <ul class="bold">
                <li>우주과학</li>
                <li>영상처리</li>
                <li>기타 전문분야</li>
              </ul>
            </div>
          </div>
          <div class="registration_writing">
            <div class="form_row">
              <h5>
                <label>간략한 자기소개</label
                ><span class="light small">500자 이내</span>
              </h5>
              <textarea
                type="text"
                disabled
                placeholder="간략한 자기소개"
              ></textarea>
            </div>
            <div class="form_row">
              <h5>
                <label>프로그램 참가 목적/계기</label
                ><span class="light small">500자 이내</span>
              </h5>
              <textarea
                type="text"
                placeholder="프로그램 참가 목적/계기"
                disabled
              ></textarea>
            </div>
            <div class="form_row">
              <h5>
                <label>관심있는 연구주제</label
                ><span class="light small">500자 이내</span>
              </h5>
              <textarea
                type="text"
                placeholder="관심있는 연구주제"
                disabled
              ></textarea>
            </div>
            <button
              class=""
              type="button"
              onclick="location='s-participants.html'"
            >
              목록으로
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <span
        >Copyright 2023. Korea Astronomy and Space Science Institute all rights
        reserved.</span
      >
      <img src="img/spaceai-logo-white.svg" alt="" />
    </footer>

    <script>
      feather.replace();
    </script>
  </body>
</html>
