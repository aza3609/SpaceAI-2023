<!DOCTYPE html>

    <meta charset="UTF-8" />

      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header>
      <a class="nav_logo" href="index.html"
        ><img src="img/spaceai-logo-black.svg" alt="logo"
      /></a>
      <nav class="nav_menu">
        <ul>
          <li><a href="about.html">SpaceAI 소개</a></li>
          <li><a href="s-track.html">Scientist 트랙</a></li>
          <li><a href="c-track.html">Citizen Scientist 트랙</a></li>
          <li><a href="achievement.html">연구성과</a></li>
          <li><a href="contact.html">문의하기</a></li>
        </ul>
      </nav>
      <div class="nav_util">
        <a href="my-page.html">마이 페이지</a>
        <a href="login.html">로그인</a>
      </div>
    </header>
    <!-------------------------------- BEGIN OF MAIN -------------------------------->
    <main class="proposal-submit bg-color">
      <div class="wrap">
        <h2>연구 제안서 제출</h2>
        <form id="proposal_form" action="">
          <div class="form_row">
            <h5><label>이름</label></h5>
            <input type="text" placeholder="" />
          </div>
          <div class="form_row">
            <h5><label>소속</label></h5>
            <input type="password" />
          </div>
          <div class="form_row">
            <h5><label>이메일</label></h5>
            <input type="email" />
          </div>
          <div class="form_row">
            <h5><label>핸드폰 번호</label></h5>
            <input type="text" />
          </div>
          <div class="form_row">
            <h5><label>연구제안서 제목</label></h5>
            <input type="text" />
          </div>
          <div class="form_row">
            <h5><label>연구제안서 제출</label></h5>
            <input class="submit-file" type="file" accept=".hwp, .doc,.docx" />
          </div>
          <button
            class="submit-btn"
            type="button"
            value="제출"
            onclick="location='success--proposal-submit.html'"
          >
            제출하기
          </button>
        </form>
      </div>
    </main>

    <footer>
      <span
        >Copyright 2023. Korea Astronomy and Space Science Institute all rights
        reserved.</span
      >
      <img src="img/spaceai-logo-white.svg" alt="" />
    </footer>

    <script>
      feather.replace();
    </script>
  </body>
</html>
