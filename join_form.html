<main >
    <section id="join">
        <div class="wrap">
          <h2>회원가입</h2>
          <form id="join_form" action="">
             <div class="form_row">
                <h5><label>아이디</label></h5>
                <input id="join_id" type="email" placeholder="이메일 주소" required/>
             </div>
             <div class="form_row">
              <h5><label>비밀번호</label></h5>
              <input id="join_password" type="password" required/>
              </div>
              <div class="form_row">
            <h5><label>비밀번호 재확인</label><span class="elert"> <i data-feather="alert-circle"></i> 비밀번호가 일치하지 않습니다</span></h5>  
              <input id="join_password-confirm" type="password"  required/>
             </div>
             <div class="form_row">
              <h5><label>이름</label></h5>  
              <input id="join_name" type="text" required/>
             </div>
             <div class="form_row">
              <h5><label>주소</label></h5>  
              <input id="join_address" type="text" required/>
             </div>
             <div class="form_row">
              <h5><label>이메일</label></h5>  
              <input id="join_email" type="email" placeholder="이메일 주소(비밀번호 찾기)" required/>
             </div>
             <div class="form_row">
              <h5><label>휴대폰 번호</label></h5>  
              <input id="join_phone" type="text" required/>
             </div>
             <div class="form_row">
              <h5><label>소속</label></h5>  
              <input id="join_affiliation" type="text" required/>
             </div>
             <div class="form_row form_row--jobs">
                <h5><label>직업 분야<span class="light"> (복수선택 가능)</span></label></h5> 
                <div class="checkbox_wrap"> 
                   <label class="check-btn"><input class="checkbox" type="checkbox" />과학연구</label>
                   <label class="check-btn"><input class="checkbox" type="checkbox" />IT 소프트웨어</label>
                   <label class="check-btn"><input class="checkbox" type="checkbox" />IT 하드웨어</label>
                   <label class="check-btn"><input class="checkbox" type="checkbox" />교육</label>
                   <label class="check-btn"><input class="checkbox" type="checkbox" />대학원생</label>
                   <label class="check-btn"><input class="checkbox" type="checkbox" />중고등학생</label>
                   <label class="etc">기타<input class="join_job_etc" type="text" placeholder="직접 입력"/></label>
                </div>
             </div>
             <button class="submit-btn" type="submit">가입하기</button>
           </form>
        </div>  
    </section>

</main>
