<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceAI 2023</title>
    <link rel="stylesheet" href="inc/styles.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header>
      <a class="nav_logo" href="index.html"
        ><img src="img/spaceai-logo-black.svg" alt="logo"
      /></a>
      <nav class="nav_menu">
        <ul>
          <li><a href="about.html">SpaceAI 소개</a></li>
          <li><a href="s-track.html">Scientist 트랙</a></li>
          <li><a href="c-track.html">Citizen Scientist 트랙</a></li>
          <li><a href="achievement.html">연구성과</a></li>
          <li><a href="contact.html">문의하기</a></li>
        </ul>
      </nav>
      <div class="nav_util">
        <a href="my-page.html">마이 페이지</a>
        <a href="login.html">로그인</a>
      </div>
    </header>

    <main class="join bg-color">
      <div class="wrap">
        <h2>회원가입</h2>
        <form id="join_form">
          <div class="form_row form_row--id-confirm">
            <h5><label>아이디</label></h5>
            <input type="email" placeholder="이메일 주소" />
            <button class="id-confirm-btn">중복확인</button>
          </div>
          <div class="form_row">
            <h5><label>비밀번호</label></h5>
            <input type="password" />
          </div>
          <div class="form_row">
            <h5>
              <label>비밀번호 재확인</label
              ><span class="elert">
                <i data-feather="alert-circle"></i> 비밀번호가 일치하지
                않습니다</span
              >
            </h5>
            <input type="password" />
          </div>
          <div class="form_row">
            <h5><label>이름</label></h5>
            <input type="text" />
          </div>
          <div class="form_row">
            <h5><label>주소</label></h5>
            <input type="text" />
          </div>
          <div class="form_row">
            <h5><label>이메일</label></h5>
            <input type="email" placeholder="" />
          </div>
          <div class="form_row">
            <h5><label>휴대폰 번호</label></h5>
            <input id="join_phone" type="tel" />
          </div>
          <div class="form_row">
            <h5><label>소속</label></h5>
            <input type="text" />
          </div>
          <div class="form_row form_row--checkbox">
            <h5>
              <label
                >직업 분야<span class="light"> (복수선택 가능)</span></label
              >
            </h5>
            <div class="wrap columns-2">
              <label class="check-btn"
                ><input class="checkbox" type="checkbox" />과학연구</label
              >
              <label class="check-btn"
                ><input class="checkbox" type="checkbox" />IT 소프트웨어</label
              >
              <label class="check-btn"
                ><input class="checkbox" type="checkbox" />IT 하드웨어</label
              >
              <label class="check-btn"
                ><input class="checkbox" type="checkbox" />교육</label
              >
              <label class="check-btn"
                ><input class="checkbox" type="checkbox" />대학원생</label
              >
              <label class="check-btn"
                ><input class="checkbox" type="checkbox" />중고등학생</label
              >
              <label class="etc"
                >기타<input
                  class="join_job_etc"
                  type="text"
                  placeholder="직접 입력"
              /></label>
            </div>
          </div>
          <button
            class="submit-btn"
            type="button"
            onclick="location='success--join.html'"
          >
            가입하기
          </button>
        </form>
      </div>
    </main>

    <footer>
      <span
        >Copyright 2023. Korea Astronomy and Space Science Institute all rights
        reserved.</span
      >
      <img src="img/spaceai-logo-white.svg" alt="" />
    </footer>

    <script>
      feather.replace();
    </script>
  </body>
</html>
