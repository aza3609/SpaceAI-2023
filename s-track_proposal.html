<main class="s-proposal_submit main-bg-color">
        <div class="wrap">
          <h2>연구 제안서 제출</h2>
          <form id="proposal_form" action="">
             <div class="form_row">
                <h5><label>이름</label></h5>
                <input id="join_id" type="text" placeholder="" required/>
             </div>
             <div class="form_row">
              <h5><label>소속</label></h5>
              <input id="join_password" type="password" required/>
              </div>
              <div class="form_row">
            <h5><label>이메일</label></h5>  
              <input id="join_password-confirm" type="email"  required/>
             </div>
             <div class="form_row">
              <h5><label>핸드폰 번호</label></h5>  
              <input id="join_name" type="text" required/>
             </div>
             <div class="form_row">
                <h5><label>연구제안서 제출</label></h5>  
                <input id="submit_file" type="file" accept=".hwp, .doc,.docx" required/>
             </div>
              <button class="submit-btn" type="submit" value="제출" onclick="location='s-track_proposal_success.html'">제출</button>
          </form>
        </div>
</main>
